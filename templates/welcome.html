{% extends 'base.html' %}
{% block content %}
    <h1>Hello {{user.username}}</h1>
        <form action='/{{user.username}}/newpost'>
            <input type='submit' value='newpost'>
        </form>
    {% if blogs %}
        <div>
        {% for blog in blogs %}
            <div class='blog'>
                    <div class='blog-title'> {{blog.subject}} by {{blog.username}} created at {{blog.created}} </div>
                <pre class='blog-body'> {{blog.content}}</pre>
            </div>
            <hr>
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
